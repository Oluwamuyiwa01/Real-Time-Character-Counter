<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>REAL TIME CHARACTER COUNTER</title>
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea class="textarea" name="textarea" id="textarea" placeholder="Please write your text here..." maxlength="1000"></textarea>

        <div class="counter-container">
            <p>
                Total Character:
                <span class="total-counter" id="total-counter">30</span>
            </p>
            <p>
                Remaining:
                <span class="remaining-counter" id="remaining-counter">20</span>
            </p>
        </div>
        
        </div>
    </div>
    <script src="JS/App.js"></script>
</body>
</html>
